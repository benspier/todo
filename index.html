<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Checklist</title>
    <meta name="description" content="Simple to-do list">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div id="top-section">
        <div id="text-box-div">
            <input id="text-box" type="text" placeholder="add something to the list">
            <button id="add-button" type="button">+</button>
        </div>
        <div id="clear-buttons-div">
            <button id="clear-done-button" type="button">CLEAR <span>DONE</span></button>
            <button id="clear-all-button" type="button">CLEAR <span>ALL</span></button>
        </div>
    </div>
    <div id="list-div">
        <ul id="list">
        </ul>
    </div>
</body>

<script src="main.js"></script>

</html>
