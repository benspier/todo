<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>checklist</title>
    <meta name="description" content="simple to-do or checklist">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="top-section">
        <div id="text-box-div">
            <button id="add-button" type="button">+</button>
            <input id="text-box" type="text" placeholder="start a list...">
        </div>
        <div id="clear-buttons-div">
            <button id="clear-done-button" type="button">CLEAR <span>DONE</span></button>
            <button id="clear-all-button" type="button">CLEAR <span>ALL</span></button>
        </div>
    </div>
    <div id="list-div">
        <ul id="list"></ul>

    </div>

</body>
<script src="main.js"></script>

</html>
