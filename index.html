<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <meta name="description" content="To-do list app">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div id="top">
        <div id="text-box-div">
            <input id="text-box" type="text" placeholder="What do you need to do?">
            <button id="add-button" type="button">+</button>
        </div>
        <div id="buttons">
            <button id="clear-completed-button" type="button">CLEAR <span>DONE</span></button>
            <button id="clear-all-button" type="button">CLEAR <span>ALL</span></button>
        </div>
    </div id="boxes">
    <div id="list-div">
        <ul id="list">
        </ul>
    </div>
</body>

<script src="main.js"></script>

</html>
